dist: bionic
os: linux
language: java
install: true
jdk:
  - openjdk11
cache:
  directories:
    - $HOME/.m2
env:
  - SCRIPT="mvn -f wildfly/pom.xml package -Pwildfly"
  - SCRIPT="mvn -f wildfly/pom.xml package -Pdocker"
  - SCRIPT="mvn clean install -Pcoveralls org.eluder.coveralls:coveralls-maven-plugin:report"
script: $SCRIPT
