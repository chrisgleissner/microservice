# Max number of retries on the same server (excluding the first try)
microservice.ribbon.MaxAutoRetries=1

# Max number of next servers to retry (excluding the first server)
microservice.ribbon.MaxAutoRetriesNextServer=1

# Whether all operations can be retried for this client
microservice.ribbon.OkToRetryOnAllOperations=true

# Interval to refresh the server list from the source
microservice.ribbon.ServerListRefreshInterval=5000

# Connect and read timeouts used by Apache HttpClient
microservice.ribbon.ConnectTimeout=3000
microservice.ribbon.ReadTimeout=3000

# Initial list of servers, can be changed via Archaius dynamic property at runtime
microservice.ribbon.listOfServers=localhost:8080,localhost:8081
